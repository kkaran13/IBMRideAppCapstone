<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay Checkout</title>
</head>
<body>
    <h1>Test Razorpay Payment</h1>
    <button id="payBtn">Pay Now</button>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
    document.getElementById("payBtn").onclick = async function () {
        console.log("Clicked Now")

        const payload = {
            wallet_id: "a7cb7255-b205-4c1f-9708-5ad38e9b9614",
            ride_id: "11111111-1111-1111-1111-111111111111",
            rider_id: "22222222-2222-2222-2222-222222222222",
            driver_id: "48d4ba72-9778-4672-ad31-62497244a723",
            amount: 100.00,
            payment_method: "CARD"
        };

        try {
            // 1️⃣ Create Razorpay Order
            const response = await fetch("/payments/create-order/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
            const data = await response.json();
            if (!response.ok) {
                alert("Failed to create order: " + (data.error || "Unknown error"));
                return;
            }

            const options = {
                key: data.razorpay_key_id,
                amount: data.amount,
                currency: data.currency,
                name: "Test Ride App",
                description: "Test Payment",
                order_id: data.order_id,
                handler: async function (res) {
                    try {
                        // 2️⃣ Verify payment
                        const verifyResponse = await fetch("/payments/verify-payment/", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                razorpay_order_id: res.razorpay_order_id,
                                razorpay_payment_id: res.razorpay_payment_id,
                                razorpay_signature: res.razorpay_signature,
                                payment_id: data.payment_id  // Pass the exact Payment ID
                            })
                        });

                        const verifyData = await verifyResponse.json();
                        if (verifyResponse.ok) {
                            alert("Payment successful: " + verifyData.message);
                        } else {
                            alert("Payment verification failed: " + (verifyData.error || "Unknown error"));
                        }
                    } catch (err) {
                        console.error("Verification error:", err);
                        alert("Error verifying payment.");
                    }
                },
                prefill: {
                    name: "Test User",
                    email: "test@example.com",
                    contact: "9999999999"
                },
                theme: { color: "#3399cc" },
                modal: { escape: true, backdropclose: false }
            };

            const rzp = new Razorpay(options);
            rzp.open();

        } catch (error) {
            console.error("Error creating order:", error);
            alert("An error occurred while creating order.");
        }
    };
    </script>
</body>
</html>
