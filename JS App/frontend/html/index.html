<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Anywhere - RideApp</title>
  <link rel="stylesheet" href="../css/index.css">
 
</head>
<body>

  <!-- Header -->
  <div id="header-container"></div>
  
  <!-- Hero -->
  
  <section class="hero">
    <div class="hero-text">
      <h1><span>Go</span> Anywhere</h1>
      <p>YOUR RIDE, OUR PRIORITY</p>
      <img src="../assets/images/landing page/pin.png" alt="Route pins">
    </div>
    <img src="../assets/images/landing page/hero2.png" alt="Hero illustration">
  </section>

  <!-- Section 1 -->
  
  <section class="section">
    <div>
      <h2>Fast, Simple, Yours</h2>
      <p>Book a ride in seconds, view past trips, and compare prices, <br>all in one place.</p>
      <a href="../html/login.html" class="btn">Login to Ride</a>
      <a href="../html/register.html?role=rider" class="link">Create an account</a>
    </div>
    <img src="../assets/images/landing page/rider.png" alt="Rider illustration">
  </section>

  <!-- Section 2 -->
  <section class="section">
    <img src="../assets/images/landing page/driver.png" alt="Driver illustration">
    <div>
      <h2>Drive on your terms</h2>
      <p>Drive when you want and earn on your terms <br>with your own car.</p>
      <a href="../html/register.html?role=driver"  class="btn">Get Started</a>
      <a href="../html/login.html" class="link">Already driving? Sign In</a>
    </div>
  </section>

  <!-- Footer -->
   
   <div id="footer-container"></div>

  <script type="module" src="../js/main.js"></script>

</body>
</html>
